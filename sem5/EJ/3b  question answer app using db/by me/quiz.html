<html>
    <head>
        <title>Quiz</title>
    </head>
    <body>
        <form action="QuizServlet" method="get">
            <h1>Java EE Quiz</h1>
            1. JSP stands for?<br>
            <input type="radio" id="jsp1" name="q1" value="a">
            <label for="jsp1">Java Server Pages</label><br>
            <input type="radio" id="jsp2" name="q1" value="b">
            <label for="jsp2">Java Servlet Pages</label><br>
            <input type="radio" id="jsp3" name="q1" value="c">
            <label for="jsp3">Java Server Panels</label><br>
            <input type="radio" id="jsp4" name="q1" value="d">
            <label for="jsp4">Java Servlet Panels</label><br><br>
            2. JSF stands for?<br>
            <input type="radio" id="jsf1" name="q2" value="a">
            <label for="jsf1">Java Servlet Facelets</label><br>
            <input type="radio" id="jsf2" name="q2" value="b">
            <label for="jsf2">Java Servlet Functions</label><br>
            <input type="radio" id="jsf3" name="q2" value="c">
            <label for="jsf3">Java Server Files</label><br>
            <input type="radio" id="jsf4" name="q2" value="d">
            <label for="jsf4">Java Server Faces</label><br><br>
            3. EJB stands for?<br>
            <input type="radio" id="ejb1" name="q3" value="a">
            <label for="jsf1">Enterprise Java Beans</label><br>
            <input type="radio" id="ejb2" name="q3" value="b">
            <label for="jsf2">Enterprise Javax Beans</label><br>
            <input type="radio" id="ejb3" name="q3" value="c">
            <label for="jsf3">Electronic Java Bus</label><br>
            <input type="radio" id="ejb4" name="q3" value="d">
            <label for="jsf4">Enterprise Java Buffer</label><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
