<html>
    <head>
        <title>QUIZ</title>
    </head>
    <body>
        <h1>QUIZ</h1>
        <form action="QuizServlet" method="get">
            <label>What is the full form of JSP?</label><br>
            <input type="radio" name="q1" value="a">Java Server Pages<br>
            <input type="radio" name="q1" value="b">Java Server Page<br>
            <input type="radio" name="q1" value="c">Java Servlet Pages<br>
            <input type="radio" name="q1" value="d">Java Sun Pages<br><br>
            <label>Which of the following is/are methods of JSP lifecycle?</label><br>
            <input type="radio" name="q2" value="a">jspInit()<br>
            <input type="radio" name="q2" value="b">_jspService()<br>
            <input type="radio" name="q2" value="c">jspDestroy()<br>
            <input type="radio" name="q2" value="d">All of the above<br><br>
            <label>What is the full form of JSF?</label><br>
            <input type="radio" name="q3" value="a">Java Server Faces<br>
            <input type="radio" name="q3" value="b">Java Server Facelets<br>
            <input type="radio" name="q3" value="c">Java Servlet Faces<br>
            <input type="radio" name="q3" value="d">Java Sun Faces<br><br>
            <input type="submit" value="SUBMIT">
            
        </form>
    </body>
</html>
